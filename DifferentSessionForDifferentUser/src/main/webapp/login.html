<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
.div1{
width:300px;
height:250px;
border:1px solid gray;
margin: 50px auto;

}
input{
display:block;
width:80%;
height:40px;
margin:15px auto;
padding:10px 20px;
border:1px solid gray;
border-radius:5px;
transition: border 0.3s;
}
input[type="submit"]{
margin:20px auto;
border:none;
border-radius:10px;
cursor:pointer;
}
input:focus{
border-color: #007bff;
    outline: none;
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
}
</style>
<body>
<div class="div1">
<form action="valid" method="post">
<input type="text" name="username" value="" placeholder="Enter username"/>
<input type="text" name="password" value="" placeholder="Enter password"/>
<input type="submit" name="submit" value="Login"/>
</form>
</div>
</body>
</html>
